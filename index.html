<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <h1>The Culinary Chronicle</h1>
            <div class="nav-buttons">
                <button id="homeBtn" class="btn btn-outline">
                    <i class="fas fa-home"></i> Home
                </button>
                <button id="recipeBookBtn" class="btn btn-outline">
                    <i class="fas fa-book"></i> My Recipes
                </button>
                <button id="themeToggle" class="btn btn-outline">
                    <i class="fas fa-moon"></i> Theme
                </button>
            </div>
        </div>
    </header>
    
    <main class="container">
  
        <div id="homePage">
            <div class="search-container">
                <input id="searchInput" class="search-input" placeholder="Search recipes...">
                <button id="searchBtn" class="btn btn-primary" onclick="searchMeals()">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
            
            <h2>Popular Recipes</h2>
            <div id="recipesContainer" class="recipes-grid"></div>
        </div>
          <div class="data-container" id="dataContainer">
        <h1 id="title"></h1>
        <p id="description"></p>
    </div>
     
        <div class="results" id="results"></div>
        <div class="recipe-details" id="recipeDetails"></div>
    </div>

        <div id="recipePage" class="hidden">
            <div class="recipe-details">
                <div class="recipe-header">
                    <h1 id="recipeTitle"></h1>
                    <div class="flex items-center gap-2 mt-2">
                        <div class="rating">
                            <i class="fas fa-star"></i>
                            <span id="recipeRating">4.5</span>
                        </div>
                        <span>â€¢</span>
                        <div class="time">
                            <i class="fas fa-clock"></i>
                            <span id="recipeTime">30 mins</span>
                        </div>
                    </div>
                </div>
                
                <img id="recipeImage" class="recipe-main-image" src="" alt="">
                
                <div class="recipe-page-content">
                    <div>
                        <h3>Ingredients</h3>
                        <ul id="ingredientsList" class="ingredients-list"></ul>
                    </div>
                    <div>
                        <h3>Instructions</h3>
                        <ol id="instructionsList" class="instructions-list"></ol>
                    </div>
                </div>
                
                <div class="flex gap-4 mt-6">
                    <button id="saveRecipeBtn" class="btn btn-primary">
                        <i class="fas fa-bookmark"></i> Save Recipe
                    </button>
                    <button id="shareRecipeBtn" class="btn btn-outline">
                        <i class="fas fa-share-alt"></i> Share
                    </button>
                    <button id="backBtn" class="btn">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                </div>
            </div>
        </div>
        
 
        <div id="recipeBookPage" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h1>My Recipe Book</h1>
                <button id="clearRecipesBtn" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Clear All
                </button>
            </div>
            
            <div id="savedRecipesContainer" class="recipes-grid">

            </div>
            
            <div id="emptyRecipeBook" class="empty-state hidden">
                <div class="empty-state-icon">
                    <i class="fas fa-book-open"></i>
                </div>
                <h3>Your recipe book is empty</h3>
                <p>Save recipes to view them here</p>
            </div>
        </div>
    </main>
    <footer>
      <h1 class="home">
        Whisking you into flavor town no passport, pants, or culinary degree required!
    </h1>
    </footer>
   <script src="script.js"></script>
</body>
</html>
